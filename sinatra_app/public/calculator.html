<html>
<head>
  <title>Calculator :: Wilhelmine die Katze</title>
  <script>
  function doMath(operator) {
    var op1 = parseInt(document.getElementById('operand1').value);
    var op2 = parseInt(document.getElementById('operand2').value);
    var result = null;
    var delay = 0
    switch(operator) {
      case '+':
        result = op1 + op2;
        delay = 600
        break;
      case '-':
        result = op1 - op2;
        break;
      case '*':
        result = op1 * op2;
        break;
      case '/':
        result = op1 / op2;
        break;
    }
    document.getElementById('result').innerHTML = '...';
    setTimeout(function(){
      document.getElementById('result').innerHTML = result;
    }, delay)
  }
  </script>
<head/>
<body>
  <div id="header">
    <div id="top_menu">
      <a href="index.html">Home</a> |
      <a href="calculator.html">Calculator</a> |
      <a href="form_acc.html">Form accessor</a> |
      <a href="form_rw.html">Form reader/writer</a> |
      <a href="todos.html">ToDos</a> |
      <a href="contact.html">Contact</a>
    </div>
  </div>
  <hr />
  <p>
    Calculator
  </p>
  <div>
    <input size="3" id="operand1" />
    <input size="3" id="operand2" />
    <button id="op_add" onclick="(function(e, op){doMath(op)})(event, '+')">+</button>
    <button id="op_sub" onclick="(function(e, op){doMath(op)})(event, '-')">-</button>
    <button id="op_mul" onclick="(function(e, op){doMath(op)})(event, '*')">*</button>
    <button id="op_div" onclick="(function(e, op){doMath(op)})(event, '/')">/</button>
    <button id="reset" onclick="document.getElementById('result').innerHTML = '-';">reset</button>
    <div id="result">-</div>
  </div>
</body>
</html>
